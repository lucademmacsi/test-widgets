<div class="modal-header">
    <div>
        <strong>
            <span *ngIf="s.group!='specific'" class="param_name" translate>param_name_{{p.value.name}}</span>
            <span *ngIf="s.group=='specific'" class="param_name"
                translate>param_name_{{p.value.name}}_{{widget.key}}</span>
            - {{p.value.name}}
        </strong>
    </div>
    <button type="button" class="close pull-right" aria-label="Close" onClick="close()">
        <div class="close-modal" aria-hidden="true"></div>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="s.group!='specific'" class="param_help text-muted" [innerHtml]="'param_help_' + p.value.name|translate">
    </div>
    <div *ngIf="s.group=='specific'" class="param_help text-muted"
        [innerHtml]="'param_help_' + p.value.name +'_' + widget.key|translate"></div>

    <div #container></div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm " (click)="cancel()" translate>cancel</button>
    <button class="btn btn-sm btn-primary" (click)="save()" translate> ok</button>
</div>
